<ul class="pagination">
    {% if page.has_previous %}
    <li>
        <a href="?page={{ page.previous_page_number }}">
            Previous
        </a>
    </li>   
    {% endif %}

    {% for num in paginator.page_range %}
        <li>
            <a href="?page={{ num }}">
                {{ num }}
            </a>
        </li>
    {% endfor %}

    {% if page.has_next %}
    <li>
        <a href="?page={{ page.next_page_number }}">
            Next
        </a>
    </li> 
    {% endif %}
</ul>
