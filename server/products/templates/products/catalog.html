{% extends 'master.html' %}
{%  load static %}

{%  block page_title %}
Каталог
{%  endblock %}

{% block page_styles %}
<link rel="stylesheet" href="{% static 'main/style.css' %}">
{% endblock %}

{%  block page_content %}
<h2>
    Каталог
</h2>

{% for itm in books %}
<div class="blockcatalog">
    <a href="{% url 'products:book' pk=itm.id %}"><img class="imgcatalog" src="{{ itm.image.url }}" alt="{{ itm.sauthor }}"></a>


   <div class="catalogBook">
       <h4>{{ itm.sauthor }}
           <br>
           {{ itm.sname }}
       </h4>
       <a href="{% url 'products:book' pk=itm.id %}">Описание</a>
   </div>
   <div class="catalogbuy">
       В наличии 
       <br>
       Доставка на завтра
       <br>
       <input type="button" value="Купить">
   </div>
   <div class="clearfix"></div>
</div>
{% endfor %}
